<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Auth | FakeBookMini</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://rawgit.com/D-sanket/508292db118d4db9745534087cdc3026/raw/0c752843e9262f26a2cd0b375e5a9b9833faf86b/styles.css" rel="stylesheet">
    <script>
    	var href = window.location.href;
    	var requestedPath = href.substr(href.lastIndexOf('/')+1);
    	var isHTML = (requestedPath.lastIndexOf('.'));
    	
    	if(isHTML != -1){
    		window.location = "./"+requestedPath.substr(0, requestedPath.lastIndexOf('.'));
    	}
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</head>
<body>

<!-- Header -->
<nav class="blue">
    <div class="nav-wrapper">
      <a href="./" class="brand-logo"> &nbsp; &nbsp; FakeBook.<small><small>mini</small></small></a>
    </div>
  </nav>
<!--  /Header  -->  

<!--  Form -->

<div class="row">
	<div class="card col s12 m6 l4 offset-m3 offset-l4" style="margin-top: 2rem;">
    <div class="card-tabs">
      <ul class="tabs tabs-fixed-width">
        <li class="tab"><a href="#login" class="active">Login</a></li>
        <li class="tab"><a href="#register" class="">Register</a></li>
      </ul>
    </div>
    <div class="card-content">
      	<div id="login">
			<div class="row">
			    <form class="col s12" name="log_form" method="POST" action="./auth">
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="log_email" name="email" type="email" class="validate" value="2016bcs106@sggs.ac.in">
			          <label for="log_email">Email</label>
			        </div>
			      </div>
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="log_password" name="password" type="password" class="validate" value="sanket">
			          <label for="log_password">Password</label>
			        </div>
			      </div>
			      <div class="row">
			      	<div class="input-field col s12">
			         <input id="login" type="submit" name="submit" value="login" class="btn btn-flat blue white-text">
			        </div>
			      </div>
			    </form>
			</div>
		</div>
      	<div id="register">
			<div class="row">
			    <form class="col s12" name="reg_form" method="POST" action="./auth">
			      <div class="row">
				        <div class="input-field col s12">
				          <input id="reg_name" name="name" type="text" class="validate">
				          <label for="reg_name">Full name</label>
				        </div>
				  </div>
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="reg_email" name="email" type="email" class="validate">
			          <label for="reg_email">Email</label>
			        </div>
			      </div>
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="reg_password" name="password" type="password" class="validate">
			          <label for="reg_password">Password</label>
			        </div>
			      </div>
			      <div class="row">
			      	<div class="input-field col s12">
			         <input id="register" type="submit" name="submit" value="register" class="btn btn-flat blue white-text">
			        </div>
			      </div>
			    </form>
			</div>
		</div>
    </div>
  </div>
</div>

<!-- /Form -->


<script src="./js/scripts.js"></script>
<script>
	M.AutoInit();
	
	var urlParams = new URLSearchParams(window.location.search);
	var err = parseInt(urlParams.get('e'));
	
	if(err){
		switch(err){
		case 1:
			M.toast({html:"Enter your email & password!"});
			break;
		case 2:
			M.toast({html:"Enter your password!"});
			break;
		case 3:
			M.toast({html:"Enter your email!"});
			break;
		case 4:
			M.toast({html:"All fields are mandatory!"});
			break;
		case 5:
			M.toast({html:"Email already taken!"});
			break;
		case 6:
			M.toast({html:"Registered successfully!"});
			break;
		case 7:
			M.toast({html:"Invalid username or password!"});
			break;	
		default:
			M.toast({html:"Something went wrong!"});
		}
	}
	
	

	var hash = window.location.hash;
	
	//$(".tab > a[href='#'"+hash+"]").click();
	
	
</script>
</body>
</html>
